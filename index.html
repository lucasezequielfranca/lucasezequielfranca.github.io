    <!-- Java Script -->
    <script>
        var menu = document.getElementById("menuColapsavel")
        var links = document.getElementsByClassName("links")
        menu.style.translate = ('0 -100%')
        function colapsarMenu() {
            console.log(menu.style.translate)
            if (menu.style.translate == '0px -100%'){
                openMenu(menu, hamburguer)
            } else if (menu.style.translate == '0px'){
                closeMenu(menu, hamburguer)
            }
        }
        function closeMenu(menu, icon) {
            
            menu.style.translate = '0 -100%'
            icon.className = 'fa-solid fa-bars'
            menu.style.transition = '0.2s'
            menu.style.background = 'transparent'
            firstrow.style.background = 'var(--gradient-transparent)'
            for (let i = 0; i < links.length; i++) {
                links[i].style.transition = '0.2s'
                links[i].style.color = 'transparent'
            }
        }
        function openMenu(menu, icon) {
            menu.style.translate = ('0')
            icon.className = 'fa-solid fa-x'
            menu.style.background = 'var(--font-color)'
            menu.style.transition = '0.2s'
            firstrow.style.background = 'var(--gradient-matte)'
            for (let i = 0; i < links.length; i++) {
                links[i].style.transition = '0.2s'
                links[i].style.color = 'var(--background-color)'
            }
        }
    </script>
